<header>
    <img src="assets/icons/logo.png" alt="Logo MercadoLibre">
    <input type="text" [(ngModel)]="search" placeholder="Nunca dejes de buscar" data-testid="search"
        aria-label="Caja de texto buscar">
    <button type="button" data-testid="buttonSearch" aria-label="BotÃ³n buscar" (click)="onSubmit()">
        <img src="assets/icons/search.svg" alt="Icono buscar">
    </button>
</header>
<ng-container *ngIf="(detalles | async) as obj">
    <div class="list-grid">
        <div>
            <img [src]="obj.picture" alt="Imagen Detalles" />
        </div>
        <div class="list-grid__text-box">
            <span>{{obj.item.title}}</span>
            <h1>{{obj.item.price.amount | currency}}</h1>
        </div>
    </div>
    <div>
        <h2>Descripcion del producto</h2>
    </div>
    <div>
        <p>{{obj.description}}</p>
    </div>
</ng-container>
