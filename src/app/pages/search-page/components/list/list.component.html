<div class="list-grid" (click)="showDetails(data.id)">
    <div class="list-grid__img-box">
        <!-- imagen que viene del servicio -->
        <img [src]="data.picture"  alt=""/>
    </div>
    <div class="list-grid__text-box">
        <!-- valor que recibo | pipe -->
        <span>{{data.price.amount | currency}}</span>
        <h1>{{data.title}}</h1>
    </div>
    <div>
        ciudad
    </div>
</div>
